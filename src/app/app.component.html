<div style="text-align:center">
  <h2>
      Products
  </h2>
  <select (change)="SelectedRow($event)">
    <option value="Premium">Premium</option>
    <option value="Tamilnadu">Tamilnadu</option>
  </select>

  <div *ngFor="let item of productList">

      <div class="card-container">
        <span class="card" target="_blank" rel="noopener" href="https://angular.io/tutorial">
         
          <h3>product Name :{{item.p_name}}, Code: {{item.p_id}}</h3>
    
        </span>
    
      </div>
    </div>
</div>
